<div class="sv-web-sec-notice-cont" *ngFor="let post of section['postList']">
    <div class="jumbotron jumbotron-fluid" data-aos="zoom-in-right" data-aos-duration="1000">
        <div class="container">
            <h1 class="display-4">{{ post['name'] }}</h1>
            <p>{{ post['desc'] }}</p>
        </div>
    </div>
</div>
