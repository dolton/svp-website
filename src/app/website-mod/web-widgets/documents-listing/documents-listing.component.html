<div *ngIf="section['widget'].type.itemValue == 'document-listing'" class="sv-web-sec">
    <div class="row">
        <mat-card class="sv-card-no-border mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{ section['name'] }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row sv-row">
                    <div class="col-lg-12">
                        <div class="row sv-row" *ngFor="let post of section['postList']">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <p>
                                    {{ post['name'] }}
                                </p>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <button mat-button color="primary" (click)="downloadDocument(post)">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
