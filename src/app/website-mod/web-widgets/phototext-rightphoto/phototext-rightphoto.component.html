<div class="sv-website-sec" *ngIf="section['widget'].type.itemValue == 'photoText-rightPhoto'">
    <div *ngFor="let post of section['postList']" class="sv-post-pt-rp-cont">
        <div class="row">
            <div class="sv-col col-lg-7 col-md-7 col-sm-12">
                <mat-card class="sv-post-pt-textcont" data-aos="zoom-in-right" data-aos-duration="1000">
                    <mat-card-header>
                        <mat-card-title>{{ post['name'] }}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ post['desc'] }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions *ngIf="post['buttonText'] != ''" class="sv-post-pt-buttoncont">
                        <label class="sv-pt-lp-wid-act-btn">{{ post['buttonText'] }}</label>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="sv-col col-lg-5 col-md-5 col-sm-12">
                <mat-card class="sv-post-pt-img-cont" data-aos="zoom-in-left" data-aos-duration="1000">
                    <img mat-card-image [src]="attachmentObj[post.id] && attachmentObj[post.id].path"
                        alt="Photo of a Shiba Inu">
                </mat-card>
            </div>
        </div>
    </div>
</div>
