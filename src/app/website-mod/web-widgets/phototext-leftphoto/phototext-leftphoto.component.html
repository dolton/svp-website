<div class="sv-website-sec" *ngIf="section && section['widget'] && section['widget'].type.itemValue == 'photoText-leftPhoto'">
    <div *ngFor="let post of section['postList']" class="sv-post-pt-lp-cont">
        <div class="row justify-content-center">
            <div class="sv-col col-lg-5 col-md-5">
                <mat-card class="sv-post-pt-img-cont">
                    <img mat-card-image [src]="attachmentObj[post.id] && attachmentObj[post.id].path"
                        alt="Photo of a Shiba Inu">
                </mat-card>
            </div>
            <div class="sv-col col-lg-7 col-md-7">
                <mat-card class="sv-post-pt-textcont">
                    <mat-card-header>
                        <mat-card-title>{{ post['name'] }}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ post['desc'] }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <label class="sv-pt-lp-wid-act-btn">{{ post['buttonText'] }}</label>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
